<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
            <img class="logo" src="/Imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" id="" cols="30" rows="10" placeholder="&#10513; Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">&#10513; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="container">
            <textarea class="mensaje" id="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="copyright">
        <p>
            &#169;2023 Todos los derechos reservados por ClaudioMR &#124;Oracle + AluraLatam

        </p>
    </footer>
<script src="/script.js"></script>    
</body>
</html>
